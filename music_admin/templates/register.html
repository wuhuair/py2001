    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
            <div class="col-md-6 col-md-6 col-sm-6 col-xs-12">
                <div class="text-center custom-login">
                    <h3>用户注册</h3>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <form action="/success" id="loginForm" method="post">
                            <div class="row">
                                <input type="hidden" name="u_id" value="{{ user.u_id }}">
                                <input type="hidden" name="key" value="{{ key }}">
                                <input type="hidden" name="pindex" value="{{ pindex }}">
                                <div class="form-group col-lg-12">
                                    <label>登录名</label>
                                    <input class="form-control" name="u_login_name" value="{{ user.u_name }}">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>密码</label>
                                    <input type="password" class="form-control" name="u_login_password">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>再次输入密码</label>
                                    <input type="password" class="form-control" name="re_u_login_password">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>邮箱</label>
                                    <input class="form-control" name="u_email" value="{{ user.u_email }}">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>电话</label>
                                    <input class="form-control" name="u_phone" value="{{ user.u_phone }}">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>地址</label>
                                    <input class="form-control" name="u_address" value="{{ user.u_address }}">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>真实姓名</label>
                                    <input class="form-control" name="u_name" value="{{ user.u_name }}">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>支付密码</label>
                                    <input type="password" class="form-control" name="u_pay_password">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>再次输入支付密码</label>
                                    <input type="password" class="form-control" name="re_u_pay_password">
                                </div>
                                <div class="checkbox col-lg-12">
                                    {{ err }}
                                </div>
                            </div>
                            <div class="text-center">
                                <input type='submit' class="btn btn-success loginbtn" value="注册">
                                {% if user.u_id == "" or user.u_id == None %}
                                <a class="btn btn-default" href="/login">取消</a>
                                {% else %}
                                 <a class="btn btn-default" href="javascript:" onclick="cancel('{{ key }}','{{ pindex }}')">取消</a>
                                {% endif %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p>悦享无限</p>
            </div>
        </div>
    </div>
<script>
    function cancel(key,pindex){
        window.location.href = "/user_list?key="+key+"&pindex="+pindex;
    }
</script>

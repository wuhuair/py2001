{% extends "template.html" %}
{% block body %}
        <div class="single-product-tab-area mg-b-30">
            <!-- Single pro tab review Start-->
            <div class="single-pro-review-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="review-tab-pro-inner">
                                <ul id="myTab3" class="tab-review-design">
                                    <li class="active"><a href="#description"><i class="icon nalika-edit" aria-hidden="true"></i>商品类型编辑</a></li>
                                </ul>
                                <div id="myTabContent" class="tab-content custom-product-edit">
                                    <div class="product-tab-list tab-pane fade active in" id="description">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                <div class="review-content-section">
                                                    <form id="ProductTypeEdit" action="/product_type_edit" method="post">
                                                        <input type="hidden" name="key" value="{{ key }}">
                                                        <input type="hidden" name="pindex" value="{{ pindex }}">
                                                    <div class="input-group mg-b-pro-edt">
                                                        <input type="text" class="form-control" name="pt_id" style="width:500px;background:#152036;" value="{{ product_type.pt_id }}" readonly>
                                                    </div>
                                                    <div class="input-group mg-b-pro-edt">
                                                        <input type="text" class="form-control" name="pt_name" style="width:500px;background:#152036;" value="{{ product_type.pt_name }}">
                                                    </div>
                                                    </form>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="text-center custom-pro-edt-ds" style="width:500px">
                                                    <button type="button" onclick="product_type_edit()" class="btn btn-ctl-bt waves-effect waves-light m-r-10">保存
														</button>
                                                    <button type="button" class="btn btn-ctl-bt waves-effect waves-light" onclick="re_product_type_index('{{ key }}','{{ pindex }}')">取消
														</button>
                                                </div>
                                                <script>
                                                    function product_type_edit(){
                                                        $("#ProductTypeEdit").submit()
                                                    }

                                                    function re_product_type_index(key,pindex) {
                                                        window.location.href="index?pindex="+pindex+'&key='+key;
                                                    }
                                                </script>

{% extends "template.html" %}
{% block main %}
	<!--cart-items-->
	<div class="cart-items">
		<div class="container">
			<h2>我的购物车</h2>
            {% for cart in carts %}
             <script>
            $(document).ready(function(c) {
				$('#号码{{ cart.cid }}').on('click', function(c){
					$('#头{{ cart.cid }}').fadeOut('slow', function(c){
						$('#头{{ cart.cid }}').remove();
						window.location.href = "/delcart?cid="+{{ cart.cid }};
					});
					});
				});
			</script>
			<div class="cart-header" id="头{{ cart.cid }}">
				<div class="close1" id="号码{{ cart.cid }}"> </div>
				<div class="cart-sec simpleCart_shelfItem">
					<div class="cart-item cyc">
						 <img src="http://127.0.0.1:8000/static{{ cart.pid.p_imgs }}" class="img-responsive" alt="">
					</div>
					<div class="cart-item-info">
						<h3><a href="#">{{ cart.pid.p_name }}</a><span></span></h3>
						<ul class="qty">
							<li><p>购买数量：</p></li>
							<li><p>{{ cart.count }}个</p></li>
						</ul>
						<div class="delivery">
							<p>商品价格 : {{ cart.price }}元</p>
							<span>{{ cart.price }}元 X {{ cart.count }}个</span>
							<div class="clearfix"></div>
						</div>	
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
            {% endfor %}
        <form action="/buyproduct" method="post">
            <input type="hidden" value="{{ uid }}" name="uid">
            <p>{{ err }}</p>
            <input type="submit" value="购买">
            </form>
		</div>
	</div>
	<!--//checkout-->
{% endblock %}
